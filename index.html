<script type="text/template" id="fenlei">

<script type="text/template" id="zhekou">

                        {{if winW >768}}

                        {{else}}
                            {{@value.productImgSm}}
                        {{/if}}
                       
                    </div>
                    <div class="zk-miaoshu">
                        <div>

                                <span>{{value.productPinkage}}</span>
                        </div>
                        <div >
                                <span>{{value.productFrom}}|{{value.productTime}}</span>
                                <span>{{value.pinglun}}</span>
        
                        </div>
                    </div>
                  
                </a>
    </li>
    
    {{/each}}
</script>
