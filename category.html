<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>功能界面</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bijia.css">

</head>

<body>
    <div class="layout">
        <header>
            <div class="head-searchbox">
                <a href="#" class="logo">
                    <img src="./images/mlogo.png" alt="">
                </a>
                <form>
                    <div class="form-group" id="search">
                        <input type="text" class="form-control" placeholder="商品比价、查历史价">
                    </div>
                </form>
                <div class="download">
                    <a href="#">下载</a>
                </div>
            </div>
            <div class="header-nav">
                <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="./index.html">首页</a></li>
                        <li role="presentation"><a href="./moneyctrl.html">省钱控</a></li>
                        <li role="presentation"><a href="./index.html">查历史价</a></li>
                        <li role="presentation"><a href="./category.html">比价搜索</a></li>
                        <li role="presentation"><a href="./inlanddiscount.html">国内折扣</a></li>
                        <li role="presentation"><a href="./baicaijia.html">白菜价</a></li>
                        <li role="presentation"><a href="./index.html">小时风云榜</a></li>
                </ul>
            </div>
        </header>
        <div class="bijia-menu">
          
            
        </div>
        <div class="footer">
            <ul class="footer-nav">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li><a href="javascript:;" id="backTop"><span class="glyphicon glyphicon-arrow-up"></span> 返回顶部</a></li>
            </ul>
            <div class="footer-text">
                <p>
                    <a href="#">手机App下载</a>
                    <a href="#">慢慢买手机版 <span>-- 掌上比价平台</span></a>
                </p>
                <p>m.manmanbuy.com</p>

            </div>
        </div>

        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/iscroll.js"></script>
        <script src="./js/tap.js"></script>
        <script src="./js/template.js"></script>
        <script type="text/template" id="childMenuTemp">
            {{each list as value index}}
            <div class="panel-group child-menu" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="heading{{index}}">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{index}}"
                                aria-expanded="true" aria-controls="collapseOne" class="childmenu-title" id="{{value.titleId}}">
                                {{value.title}}
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{index}}">
                        <div class="list-group">
                            <div class="container">
                                <div class="row menu-item">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>
    <script type="text/template" id="menuItemTemp">
        {{each list as value index}}
        <div class="col-xs-4">
            <a href="./details.html?categoryId={{value.categoryId}}&pageid=1">{{value.category}}</a>
            
        </div>
        {{/each}}
    </script>
        <script src="./js/bijia.js"></script>
</body>

</html>
