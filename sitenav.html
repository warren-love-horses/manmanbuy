<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商场导航</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/smartnav.css">
</head>

<body>
    <div class="header">
        <a href="./index.html" class="_back">
            <span class="glyphicon glyphicon-menu-left"></span>
        </a>

        <span class="header_title">商场导航</span>
        <a href="javascript:;" class="download">
            <span class="download"><img src="./images/header_app.png" alt=""></span>
        </a>
    </div>
    <div class="main_content">
        <span class="block">
            <a href="javascript:;">
                <span class="logo"><img src="./images/ic_cu.png" alt=""></span>
                <span class="word">京东商城</span>
            </a>
        </span>
        <span class="block">
            <a href="javascript:;">
                    <span class="logo"><img src="./images/ic_cu.png" alt=""></span>
                    <span class="word">京东商城</span>
            </a>
        </span>
        <span class="block">
                <a href="javascript:;" alt="京东商城">
                        <span class="logo"><img src="./images/ic_cu.png" alt=""></span>
                        <span class="word">京东商城</span>
                </a>
        </span>
    </div>
    <script type="text/template" id="smartnav">
        
        
            {{each list as value index}}
            <span class="block">
                <a href="{{value.navHref}}">
                    <span class="logo"><img src="{{value.navImg}}" alt=""></span>
                    <span class="word">{{value.navTitle}}</span>
                </a>
            </span>
                {{/each}}
           
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/smartnav.js"></script>
</body>

</html>
